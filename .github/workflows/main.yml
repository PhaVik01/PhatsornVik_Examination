name: CICD

on:
  push:
    branches: [ "main", "feature/create-generateTests-pipeline" ]
  pull_request:
    branches: [ "main", "feature/create-generateTests-pipeline" ]
permissions:
  id-token: write
  pages: write
  contents: read
  
jobs:
  build:
    
    runs-on: ubuntu-latest    
    
    steps:    
      
      - uses: actions/checkout@v3
      
      - name: Run tests
        run: 
         python -m unittest discover -s tests -p '*Tests*.py' -v       

        
      # lägg till create csv file (glöm inte pip install)
      # lägg till Create JSON file
      # Köra enhetstester     
      #python .\calculateTests.py 
      - name: Copy to dist
        run: |
          mkdir dist
          cp index.html dist/index.html
          cp data.json dist/data.json
          cp script.js dist/script.js      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
